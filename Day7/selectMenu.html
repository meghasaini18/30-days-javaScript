<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select menu</title>
    <link href="selectMenu.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="social-media">
                <span id="select-text">Select Social Media</span>
                <img src="arrow.jpg" id="button">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="Instagram.jpeg" alt="Instagram" style="width:20px; height:20px;">
                    <span>Instagram</span>
                </li>
                <li class="options">
                    <img src="pinterest.webp" alt="Pinterest" style="width:20px; height:20px;">
                    <span>Pinterest</span>
                </li>
                <li class="options">
                    <img src="snapchat.webp" alt="Snapchat" style="width:20px; height:20px;">
                    <span>Snapchat</span>
                </li>
                <li class="options">
                    <img src="telegram.png" alt="Telegram" style="width:20px; height:20px;">
                    <span>Telegram</span>
                </li>
                <li class="options">
                    <img src="whatsapp.webp" alt="Whatsapp" style="width:20px; height:20px;">
                    <span>Whatsapp</span>
                </li>
                <li class="options">
                    <img src="youtube.png" alt="YouTube" style="width:20px; height:20px;">
                    <span>YouTube</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="selectMenu.js"></script>
</body>
</html>
