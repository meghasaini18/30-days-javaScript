<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_right" />
    <link rel="stylesheet" href="TextToSpeech.css"> 
</head>
<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea placeholder="write anything here..."></textarea>
        <div class="row">
                <div class="select-box">
                    <select></select><i class="fa-solid fa-caret-down" aria-hidden="true"></i>
                </div>
            <button><i class="fa-solid fa-play"></i>Listen</button>
        </div>
    </div>
    <script src="TextToSpeech.js"></script>
</body>
</html>
