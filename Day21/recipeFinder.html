<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="recipeFinder.css">
</head>
<body>
    <div class="container">
        <div class="recipe">
        <h1>Food Recipe Search App</h1>
        <div class="searchBox">
            <input type="text" placeholder="search for recipe..." id="search">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="recipeImg">
            <img src="" alt="Receipe Image">
        </div>
        <div class="recipeName">
            <h2></h2>
            <p></p>
        </div>
        <div class="ingredient">
            <ul class="leftList"></ul>
            <ul class="rightList"></ul>
        </div>
        <div class="instructions" id="instructions" style="display: none;">
            <h3>Recipe Instructions</h3>
            <p id="instructionText"></p>
        </div>

        <div class="viewBtn">
            <button>View Recipe Step</button>
        </div>
	</div>
</div>
    </div>
    <script src="recipeFinder.js">
    </script>
</body>
</html>
