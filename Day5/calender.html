<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link href="calender.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="left">
                <p id="date">1</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">March</p>
                <p id="year">2025</p>
            </div>
        </div>
    </div>
  <script src="calender.js"></script>  
</body>
</html>
